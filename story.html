<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Story-Box</title>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Write-haven</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="dashboard.html">Dashboard <span
                        class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="story.html"> Text</a>
            </div>
        </div>
    </nav>
    <div class="storyChoices">
        <div class="d-flex flex-row justify-content-center">

            <div class="card text-center" style="width: 13rem;">
                <div class="card-body">
                    <h5 class="card-title">Adventure</h5>
                    <p class="card-text"></p>
                    <a href="#" class="btn btn-dark" id="action">Choose Genre</a>
                </div>
            </div>

            <div class="card text-center" style="width: 13rem;">
                <div class="card-body">
                    <h5 class="card-title">Horror</h5>
                    <p class="card-text"></p>
                    <a href="#" class="btn btn-dark" id="horror">Choose Genre</a>
                </div>
            </div>

            <div class="card text-center" style="width: 13rem;">
                <div class="card-body">
                    <h5 class="card-title">Sci-Fi</h5>
                    <p class="card-text"></p>
                    <a href="#" class="btn btn-dark" id="scifi">Choose Genre</a>
                </div>
            </div>

            <div class="card text-center" style="width: 13rem;">
                <div class="card-body">
                    <h5 class="card-title">Mystery</h5>
                    <p class="card-text"></p>
                    <a href="#" class="btn btn-dark" id="mystery">Choose Genre</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Thesaurus definition area -->
    <div class="container mainContent" id="definethes">
        <div class="row">
            <div class="offset-3 col-9">
                <ul id="thesaurus"></ul>
            </div>
        </div>
    </div>

    <!-- Thesaurus text field and Word Count -->
    <div class="container mainContent">
        <div class="row">
            <div class="offset-3 col-xl-7 col-lg-7 col-md-8">
                <form class="form-inline d-inline" id="formsubmit">
                    <input id="userThes" class="form-control sm-5" placeholder="Type in a word" type="text">
                    <button class="btn btn-dark" id="userT" type="submit">Use Thesaurus</button>
                </form>
            </div>
            <div class="col-xl-2 col-lg-2 col-md-1">
                <button id="storySubmit" class="btn btn-danger">Save</button>
            </div>
        </div>
    </div>

    <!-- Main content area -->
    <div class="container mainContent" role="main">
        <div class="row">

            <!-- Outline section -->
            <div class="col-3">
                <p><strong>Setting</strong></p>
                <div class="card mb-3">
                    <div class="card-body text-primary">
                        <textarea id="settingField" name="message" class="form-control"
                            placeholder="Outline text goes here" rows="6"></textarea>
                    </div>
                </div>

                <p><strong>First Plot Point</strong></p>
                <div class="card mb-3">
                    <div class="card-body text-primary">
                        <textarea id="firstPlotPointField" name="message" class="form-control"
                            placeholder="Outline text goes here" rows="6"></textarea>
                    </div>
                </div>

                <p><strong>Midpoint</strong></p>
                <div class="card mb-3">
                    <div class="card-body text-primary">
                        <textarea id="midpointField" name="message" class="form-control"
                            placeholder="Outline text goes here" rows="6"></textarea>
                    </div>
                </div>

                <p><strong>Climax</strong></p>
                <div class="card mb-3">
                    <div class="card-body text-primary">
                        <textarea id="climaxField" name="message" class="form-control"
                            placeholder="Outline text goes here" rows="6"></textarea>
                    </div>
                </div>
            </div>

            <!-- Story section -->
            <div class="col-9">
                <textarea id="storyField" name="message" class="form-control" placeholder="Write your story here..."
                    rows="4"></textarea>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
