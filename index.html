<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DashBoard</title>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


    <!-- <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/word-count-chart.js"></script> -->
    <!--<script src="assets/javascript/dashboard.js"></script> -->


</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <a class="navbar-brand" href="index.html">Write Haven</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">Dashboard</a>
                <a class="nav-item nav-link" href="story.html">Write</a>
            </div>
        </div>
    </nav>

    <!-- Start Writing Section -->
    <div class="container heroSection">
        <div class="row">
            <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12">
                <div class="jumbotron">
                    <h1>Start Writing</h1>
                    <h3><span style="color: #5E6773">Write a new story and keep track of your writing progress
                            below.</span></h3>
                    <hr class="my-4">
                    <p class="lead">
                        <a class="btn btn-primary btn-lg" href="story.html" role="button">Create a new Story</a>
                    </p>
                </div>
            </div>

            <!-- Quote Section -->
            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 jumbotron quoteContainer">
                <h5 id="quoteSection"></h5>
            </div>

        </div>
    </div>

    <div class="container storyContainer">
        <h2>Your Stories</h2>
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-8 col-sm-8">
                <a href="story.html">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">My First Story</h5>
                            <p class="card-text" id="story1"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="container tableContainer">
        <div class="row">

            <div class="col-12">

                <h2 id="writingStats">Writing Stats</span></h2>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col" id="Monday">Monday</th>
                            <th scope="col" id="Tuesday">Tuesday</th>
                            <th scope="col" id="Wednesday">Wednesday</th>
                            <th scope="col" id="Thursday">Thursday</th>
                            <th scope="col" id="Friday">Friday</th>
                            <th scope="col" id="Saturday">Saturday</th>
                            <th scope="col" id="Sunday">Sunday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row" id="dayBox1">0 words</td>
                            <td scope="row" id="dayBox2">0 words</td>
                            <td scope="row" id="dayBox3">0 words</td>
                            <td scope="row" id="dayBox4">0 words</td>
                            <td scope="row" id="dayBox5">0 words</td>
                            <td scope="row" id="dayBox6">0 words</td>
                            <td scope="row" id="dayBox7">0 words</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
